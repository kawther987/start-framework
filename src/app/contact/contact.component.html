<section class="contact py-5">
  <h1 class="text-center fw-bolder pt-5">CONATCT SECTION</h1>
  <div class="d-flex align-items-center justify-content-center">
    <div class="leftLine me-3"></div>
    <i class="z-3 fas fa-star py-3"></i>
    <div class="rightLine ms-3"></div>
  </div>

  <div class="w-50 mx-auto p-3 mt-5">
    <label
      for="userName"
      class="position-relative top-0"
      [class]="nameInput.length < 0 ? 'moveLabel ' : ''"
      *ngIf="nameInput.length > 0"
      >User Name :</label
    >

    <input
      type="text"
      id="userName"
      [(ngModel)]="nameInput"
      class="form-control border-0 border-bottom py-3"
      placeholder="User Name"
    />
    <div>
      <label *ngIf="ageInput.length > 0" for="userAge">User Age :</label>

      <input
        type="text"
        id="userAge"
        [(ngModel)]="ageInput"
        class="form-control border-0 border-bottom py-3"
        placeholder="User Age"
      />
    </div>

    <label for="userEmail" *ngIf="emailInput.length > 0">User Email :</label>
    <input
      type="text"
      id="userEmail"
      [(ngModel)]="emailInput"
      class="form-control border-0 border-bottom py-3"
      placeholder="User Email"
    />

    <label for="userPassword" *ngIf="passInput.length > 0"
      >User Password :</label
    >
    <input
      type="password"
      id="userPassword"
      [(ngModel)]="passInput"
      class="form-control border-0 border-bottom py-3"
      placeholder="User Password"
    />
    <!-- 
    <label for="userPassword" *ngIf="showPassLabel">User Password :</label>
    <input
      (input)="showPassLabel = true"
      (blur)="showPassLabel = false"
      type="password"
      id="userPassword"
      class="form-control border-0 border-bottom py-3"
      placeholder="User Password"
    /> -->
    <button type="button" class="mt-3">Send Message</button>
  </div>
</section>
